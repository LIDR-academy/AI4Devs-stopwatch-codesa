<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <!-- Panel inicial (Requerimiento 3) -->
        <div id="initialPanel" class="panel">
            <h1 class="text-center mb-4">Countdown</h1>
            <div id="countdownDisplay" class="display-1 text-center mb-4">00:00:00</div>
            <div class="row justify-content-center">
                <!-- Botones numéricos -->
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(1)">1</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(2)">2</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(3)">3</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(4)">4</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(5)">5</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(6)">6</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(7)">7</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(8)">8</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(9)">9</button>
                </div>
                <div class="col-4 text-center mb-3">
                    <button class="btn btn-primary btn-lg" onclick="addDigit(0)">0</button>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-6 text-center">
                    <button id="setBtn" class="btn btn-success btn-lg">Set</button>
                </div>
                <div class="col-6 text-center">
                    <button id="clearBtn" class="btn btn-secondary btn-lg">Clear</button>
                </div>
            </div>
            <!-- Botón Back -->
            <div class="row justify-content-center mt-4">
                <div class="col-12 text-center">
                    <a href="index.html" class="btn btn-light btn-lg">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
        </div>

        <!-- Panel de conteo regresivo (Requerimiento 4) -->
        <div id="countdownPanel" class="panel" style="display: none;">
            <h1 class="text-center mb-4">Countdown</h1>
            <div id="countdownTimer" class="display-1 text-center mb-4">00:00:00</div>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <button id="startBtn" class="btn btn-success btn-lg">Start</button>
                </div>
                <div class="col-6 text-center">
                    <button id="resetBtn" class="btn btn-secondary btn-lg">Clear</button>
                </div>
            </div>
            <!-- Botón Back -->
            <div class="row justify-content-center mt-4">
                <div class="col-12 text-center">
                    <a href="index.html" class="btn btn-light btn-lg">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/countdown.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
