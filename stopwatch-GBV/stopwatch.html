<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Stopwatch</h1>
        <div id="stopwatch" class="display-1">00:00:00</div>
        <div id="milliseconds" class="display-4">000</div>
        <div class="mt-4">
            <button id="startStopBtn" class="btn btn-primary btn-lg">Start</button>
            <button id="clearBtn" class="btn btn-secondary btn-lg">Clear</button>
        </div>
        <div class="mt-4">
            <a href="index.html" class="btn btn-light btn-lg">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
