<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro con Cuenta Regresiva</title>
    <!-- Vinculamos Bootstrap y CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center d-flex justify-content-center align-items-center vh-100">
        <div>
            <!-- Cronómetro y controles -->
            <div id="chronometer" class="mb-4">
                <h2>00:00</h2>
            </div>

            <!-- Input para cambiar el valor del cronómetro -->
            <div class="mb-3">
                <label for="timeInput" class="form-label">Cambiar Tiempo (en segundos):</label>
                <input type="number" id="timeInput" class="form-control" placeholder="Ingresa los segundos" />
            </div>

            <div class="d-flex justify-content-center">
                <!-- Botones para iniciar, detener y limpiar -->
                <button id="startBtn" class="btn btn-success mx-2">Start</button>
                <button id="pauseBtn" class="btn btn-warning mx-2">Pause</button>
                <button id="clearBtn" class="btn btn-danger mx-2">Clear</button>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
